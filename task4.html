	<script>

		function sum(a, b) {
			return a + b;
		}

		function subtraction(a, b) {
			return a - b;
		}

		function divsion(a, b) {
			return a / b;
		}

		function multiplication(a, b) {
			return a * b;
		}

		alert("сумма = " + sum(4, 7));
		alert("разность = " + subtraction(4, 7));
		alert("деление = " + divsion(4, 7));
		alert("умножение = " + multiplication(4, 7));
	</script>
