<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		/*
		для решения использовал знания относительно приоритетов выполеннеия операний 
		привожу последовательность от максимального приоритета к минимальному по всем
		используемым операциям:
			- предфиксное наращение
			- арефметическое сложение 
			- присваивание
			- постфиксное наращение
		подробное описание логики после строк с выполением
		*/

		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2

		/*
		выполняется престфиксная операция, т.е. сперва выполняется увеличение значение,
		а потом срабатывает присваивание
		*/

		//пример 2
		d = b++;
		alert(d); //ответ: 1

		/*
		ситуация обратная преыдущеий, используется постфиксная операция, спева выполняется
		 инициализация переменной d 1, и уже потом выполняется приращение переменной b
		*/

		//пример 3
		c = 2 + ++a;
		alert(c); //ответ: 5

		/*
		до выполнения строки занчение перемнной a 2, сперва выполнится предфиксное приращение,
		увеличив значение переменной a до 3, и только потом будет выполнено суммирование элемнетов
		дав в результате 5
		*/

		//пример 4
		d = 2 + b++;
		alert(d); //ответ: 4
		alert(a); //3
		alert(b); //3

		/*
		до выполенения значащего кода значение переменных следушщее:
		 b = 2
		 a = 3
		 для b установлено постфиксное приращение, его приоритет ниже чем у оператора присваивания,
		 потому сперва выполнится операция сложения (сумма 4), затем операция присвоения (изменяет
		 значение в переменнов d на 4) и только потом постфиксное наращение изменяя b на 3
		*/
	</script>
</body>

</html>
