<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let a = -9;
		let b = -2;
		if (a >= 0 && b >= 0) { //если a и b положительные
			alert(a - b);
		}
		else if (a < 0 && b < 0) { //если а и b отрицательные
			alert(a * b);
		}
		else {
			alert(a + b);	//если а и b разных знаков
			//полчается автоматически так как использую блоки if else
		}

		//второй вариант, если a и b разных знаков
		if (a >= 0 && b < 0 ||
			a < 0 && b >= 0) {
			alert(a + b);	//если а и b разных знаков
		}
	</script>
</body>

</html>
