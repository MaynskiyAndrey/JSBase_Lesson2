<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let sum = prompt("Сколько денег положить на счет");
		let temp = sum % 10;
		let finisForWord;
		if (temp > 0) {
			switch (temp) {
				case 1:
					{
						finisForWord = "ь";
						break;
					}
				case 2:
				case 3:
				case 4: {
					finisForWord = "я";
					break;
				}
				case 5:
				case 6:
				case 7:
				case 8:
				case 9:
					{
						finisForWord = "ей";
						break;
					}
			}
		}
		else {
			finisForWord = "ей";
		}
		alert("Ваша сумма в " + sum + " рубл" + finisForWord + " успешно зачислена.");

	</script>
</body>

</html>
